version: "3.1"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'ボートです。' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

# simple fallback:
- rule: Single stage fallback
  steps:
  - intent: nlu_fallback
  - action: action_default_ask_affirmation

# User says "I don't know"
- rule: Send user inform_idk to fallback
  steps:
  - intent: inform_idk
  - action: action_default_ask_affirmation

#User asks a question
- rule: user asks a question
  steps:
  - intent: question
  - action: utter_question
  - action: action_check_numQ

# Conversation part 1
- rule: part 1
  steps:
  - intent: inform_jap_level
  - action: utter_ask_education

# Conversation part 2
- rule: part 2
  steps:
  - intent: inform_education
  - action: utter_ask_name_english

# Conversation part 3
- rule: part 3
  steps:
  - intent: inform_name
  - action: utter_ask_hometown

# Conversation part 4
- rule: part 4
  steps:
  - intent: inform_hometown
  - action: utter_ask_been_Japan

# Conversation part 5
- rule: part 5
  steps:
  - intent: inform_Japan_trip
  - action: utter_ask_destination_Japan

# Conversation part 6
- rule: part 6
  steps:
  - intent: inform_Japan_where
  - action: utter_ask_activity_Japan

# Conversation part 7
- rule: part 7
  steps:
  - intent: inform_Japan_activity
  - action: utter_ask_current_residence

# Conversation part 8
- rule: part 8
  steps:
  - intent: inform_residence
  - action: utter_askme
