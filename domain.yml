  utter_question/ask_live:
  - text: I live in a computer.
  utter_question/ask_occupation:
  - text: I work as a chat bot.
  utter_question/ask_family:
  - text: I have a motherboard and a toaster for a father who live at NASA.
  utter_question/ask_kids:
  - text: I have three kids who are 7, 10, and 23.
  utter_question/ask_America_activity:
  - text: I went to see fireworks on the fourth of July.
  utter_question/ask_America_reason:
  - text: America is cool!
  utter_question/ask_America_where:
  - text: I went to Tennessee.
  utter_question/ask_food:
  - text: I ate hot dogs and hamburgers.

entities:
- name
- email

slots:
  name:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name
  email:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: email

actions:
- action_default_ask_affirmation
- after_handle_did_not_understand_answer
